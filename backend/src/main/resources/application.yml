spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ianct_chinese?useSSL=false&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  jackson:
    default-property-inclusion: non_null

server:
  port: 8080

logging:
  level:
    org.springframework.web: INFO
    com.ianctchinese: DEBUG
